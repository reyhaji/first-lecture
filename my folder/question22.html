<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Nested and definition List</title>
    </head>
    <body >
        <hr>
        <h1 > To illustrate Nested and definition List  Tags</h1>
        <hr color="brown">
     <p><b>An ordered nested List :</b></p>
     <ol type="1">
        <li>Coffee</li>
        <li>Tea</li>
         <ol type="a">
            <li>Black tea</li>
            <li>Green tea</li>
            <ol type="i">
                <li>China</li>
                <li>Africa</li>
            </ol>
         </ol>
       <li>Milk</li>
     </ol>
  <b>A definition List :</b>
     <dl>
        <dt>Bangalore
            <dd>-Capital City of kamataka</dd>
        </dt>
        <dt> Mumabi
            <dd>-Capital City of Maharashtra</dd>
        </dt>
     </dl>
    </body>
    </html>
