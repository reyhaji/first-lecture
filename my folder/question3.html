<!DOCTYPE html>
<html>
    <head> <title>html table</title>            
        </style> 
        <style>
            table,th,td{
               border: 2px solid black;
               border-collapse: collapse; }
            th,td{
               padding: 10px;      }
           </style>
             </head>  
    <body>
        <table>
            <tr> <th colspan="4"   >Table Heading  cell Spanning 4 column</th> 
            </tr>
            <tr>
                <td>Normal cell</td>
                <td colspan="2">cell spanning 2 columns</td>
                <td>Normal  cell</td> 
            </tr>
            <tr >
             <td rowspan="3" bgcolor="grey" > cell spanning 3<br> rows with a grey <br>(us spelling) <br>background</td>
             <td>Normal cell</td>
             <td>Normal cell</td>
             <td>Normal cell</td>
            </tr>
              <tr>
                <td>Normal cell</td>
                <td colspan="2" rowspan="2"> cell spanning 2 rows and 2 <br>columns</td>
             </tr>
            <tr>
                <td>Normal cell</td> 
            </tr>
        </table>
     </body>
     </html>
